spring:
  devtools:
    restart:
      enabled: true
  profiles:
    active: dev
    include:
#      - core
#      - domain
#      - adapter

  servlet:
    multipart:
      max-file-size: 10MB

  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./testdb;MODE=MySQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true
          show-sql: true
          generate-ddl: true
          database-platform: org.hibernate.dialect.MySQL8Dialect
